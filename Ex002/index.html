<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Podemos escrever tudo de qualquer forma 
        pulando parágrafos no editor, mas o html não entende
        quebra de linha com enter 
    </p>
    <p>Se precisar quebrar o texto em um local específico como esse
        <br> precisamos usar a tag &lt;br&gt; <!-- LESS THAN / GREATER THAN-->
    </p>

    <h1>Símbolos especiais</h1>
    <p>
        &reg;
        &copy;
        &trade;
        &euro; 
        &cent; 
        &real;
        &Delta;
        &uarr;
    </p>

    <h1>Emojis</h1>
        &#x2764;
        &#x1F525;
    
    </body>
</html>
